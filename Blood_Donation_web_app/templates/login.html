<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare Cont</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-input {
            @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-150;
        }
        .right-side-bg {
            background-image: url('https://placehold.co/600x400/ef4444/ffffff?text=Doneaza+sange'); /* Placeholder estetic */
            background-size: cover;
            background-position: center;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
    
    <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-2xl w-full max-w-4xl overflow-hidden">
        
        <div class="left-side p-8 md:p-10 w-full md:w-1/2 flex flex-col justify-center">
            
            <h1 class="text-4xl font-extrabold text-red-600 mb-8 text-center md:text-left">Autentificare</h1>

            {% if error %}
                <p class="bg-red-100 text-red-700 p-3 rounded-lg text-sm text-center mb-4 border border-red-300">{{ error }}</p>
            {% endif %}
            {% if message %}
                <p class="bg-green-100 text-green-700 p-3 rounded-lg text-sm text-center mb-4 border border-green-300">{{ message }}</p>
            {% endif %}

            <form method="POST" action="{{ url_for('login_page') }}" class="space-y-6">

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                    <input type="email" id="email" name="email" placeholder="ex: ana@gmail.com" required class="form-input">
                </div>

                <div>
                    <label for="parola" class="block text-sm font-medium text-gray-700 mb-1">Parolă:</label>
                    <input type="password" id="parola" name="parola" placeholder="Introduceți parola" required class="form-input">
                </div>

                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition duration-200 shadow-md hover:shadow-lg mt-4">
                    Autentificare
                </button>
            </form>

            <p class="text-center mt-6 text-gray-600">
                Nu ai cont?
                <a href="{{ url_for('signup_page') }}" class="text-red-600 hover:text-red-700 font-medium transition duration-150">Creează un cont</a>
            </p>
        </div>

        <div class="right-side hidden md:block md:w-1/2 right-side-bg p-10 relative">
            <div class="overlay absolute inset-0 bg-red-800 opacity-80 rounded-r-xl"></div>
            <div class="relative z-10 text-white flex flex-col justify-center h-full space-y-4">
                <h2 class="text-3xl font-bold leading-snug">Donează sânge,<br>salvează vieți</h2>
                <p class="text-xl font-light">Fiecare gest contează. Fii eroul cuiva astăzi.</p>
            </div>
        </div>

    </div>

</body>
</html>
