<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluare Medicală - BLOODHELP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <nav class="bg-white shadow-md border-b-4 border-red-600 px-6 py-4 mb-8 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <a href="{{ url_for('index') }}" class="flex items-center space-x-2">
                <div class="bg-red-600 p-2 rounded-lg text-white">
                    <i class="fas fa-heartbeat text-xl"></i>
                </div>
                <span class="text-2xl font-black text-gray-800 tracking-tight">BLOOD<span class="text-red-600">HELP</span></span>
            </a>
        </div>
        <a href="{{ url_for('cauta_pacient') }}" class="text-gray-600 hover:text-red-600 font-medium transition">
            <i class="fas fa-arrow-left mr-1"></i> Înapoi la Căutare
        </a>
    </nav>

    <main class="max-w-2xl mx-auto px-4 pb-12">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
            <div class="bg-red-600 p-6 text-white text-center">
                <h2 class="text-2xl font-bold italic">Formular Evaluare Medicală</h2>
                <p class="opacity-80 text-sm tracking-wide">Înregistrare parametri pentru Donatorul ID: #{{ id_donator }}</p>
            </div>

            <form method="POST" class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Tensiune Arterială</label>
                        <input type="text" name="tensiune" required placeholder="ex: 12.4/7.8"
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Greutate (kg)</label>
                        <input type="number" step="0.1" name="greutate" required placeholder="ex: 80"
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Hemoglobină (g/dL)</label>
                        <input type="number" step="0.1" name="hemoglobina" required placeholder="ex: 15.1"
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Puls (bpm)</label>
                        <input type="number" name="puls" required placeholder="ex: 72"
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none transition">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Verdict Eligibilitate</label>
                    <div class="flex space-x-6 bg-gray-50 p-3 rounded-lg border border-gray-100">
                        <label class="flex items-center space-x-2 cursor-pointer group">
                            <input type="radio" name="eligibil" value="DA" checked class="w-4 h-4 text-red-600 focus:ring-red-500">
                            <span class="text-gray-700 font-bold group-hover:text-red-600 transition">ELIGIBIL (DA)</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer group">
                            <input type="radio" name="eligibil" value="NU" class="w-4 h-4 text-red-600 focus:ring-red-500">
                            <span class="text-gray-700 font-bold group-hover:text-red-600 transition">INELIGIBIL (NU)</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Observații Medicale</label>
                    <textarea name="observatii" rows="3" placeholder="Notează detalii despre starea generală..."
                              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none transition"></textarea>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-4 rounded-xl shadow-lg transition transform hover:scale-[1.01] active:scale-95 uppercase tracking-widest">
                        <i class="fas fa-save mr-2"></i> Salvează în Istoric
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center py-8 text-gray-400 text-xs">
        &copy; 2024 BLOODHELP - Sistem Gestiune Transfuzii
    </footer>
</body>
</html>
