<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8"><title>Caută Pacient</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-red-600">Căutare Donator</h2>
        <form method="POST" class="flex gap-4 mb-8">
            <input type="text" name="nume_cautat" placeholder="Introduceți nume sau prenume..." class="flex-1 border p-3 rounded-lg outline-red-500" value="{{ nume_cautat }}">
            <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded-lg font-bold">Caută</button>
        </form>

        <div class="space-y-4">
            {% for p in pacienti %}
            <div class="border p-4 rounded-lg flex justify-between items-center hover:bg-gray-50">
                <div>
                    <p class="font-bold text-lg text-gray-800">{{ p.Nume }} {{ p.Prenume }}</p>
                    <p class="text-sm text-gray-500">CNP: {{ p.CNP }} | Grupa: {{ p.GrupaSange }}</p>
                </div>
                <a href="{{ url_for('adauga_istoric', id_donator=p.IDDonator) }}" class="bg-green-600 text-white px-4 py-2 rounded-md text-sm font-bold">Selectează</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
